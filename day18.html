    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tally string times with Reduce</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <ul>
        <li data-time = 0:58>Video 1</li>
        <li data-time = 1:58>Video 2</li>
        <li data-time = 2:38>Video 3</li>
        <li data-time = 9:18>Video 4</li>
        <li data-time = 11:58>Video 5</li>
        <li data-time = 36:58>Video 6</li>
        <li data-time = 0:38>Video 7</li>
        <li data-time = 2:28>Video 8</li>
        <li data-time = 9:58>Video 9</li>
        <li data-time = 15:58>Video 10</li>
        </ul>
        <script>
            let list = document.querySelectorAll(`[data-time]`);
            let col = [],sum=0;
            list.forEach((item,i=0)=>col[i++]=(item.dataset.time));
            let res = col.map((str)=>{ 
                let pic = str.split(":").map(parseFloat);
                //sum +=  parseInt(pic[0])*60 + parseInt(pic[1]);
                return (pic[0]*60 + pic[1]);  
            }).reduce((acc,itr)=> acc+itr);
            var hr = Math.floor(res/3600);
            var min = Math.floor((res/60)%60);
            var sec = Math.floor((res%60));

            console.log(hr+":"+min+":"+sec);
        </script>
    </body>
</html>
